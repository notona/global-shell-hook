<div>
  This shell Script will be executed at the end of each jobs.
</div>
<div>
  For example, if you want to echo any text at the end of each job's logs when build was failed, edit like this.
  <pre>
RESULT=${RESULT:-"other"}
if [ ${RESULT} = "FAILURE" ]; then
    echo "${JOB_NAME} - ${RESULT}"
fi
  </pre>
</div>
