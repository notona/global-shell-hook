<div>
  This shell Script will be executed at the end of each jobs.
</div>
<div>
  For example, if you want to execute curl when build result was failure, you have to edit like this.
  <pre>
RESULT=${RESULT:-"other"}
if [ ${RESULT} = "FAILURE" ]; then
    curl "http://example.com"
fi
  </pre>
</div>
